	<script type="text/javascript">
	$(function(){
		$.ajax({
			url:"http://www.tpframe.com/notice/tips",
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.length==0){
					$("#tpframe_notices").html('<li>暂时没有公告</li>');
				}
				else{
					$("#tpframe_notices").empty();
					$.each(data,function(k,v){
						$("#tpframe_notices").append('<li>'+v.content+'</li>');
					});
				}
			}
		});
	});
	</script>
