							<td>

							</td>
							<td>
								{eq name="vo.status" value="1"}
	                        	<img src="/data/assets/images/btn_enable.png" class="status" data="Links|status|id|{$vo.id}"/>
	                        	{else/}
	                        	<img src="/data/assets/images/btn_disable.gif" class="status" data="Links|status|id|{$vo.id}"/>
	                        	{/eq}
							</td>
							<td>
								<a href="{:url('Links/edit',['id'=>$vo.id])}">
									编辑
								</a>
								|
								<a href="{:url("links/del",["id"=>$vo.id])}">
									删除
								</a>
							</td>
						</tr>
						{/volist}
					</tbody>
				</table>
			</form>
